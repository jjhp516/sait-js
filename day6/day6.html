<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Palette</title>
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./exercises-day6.css">
</head>
<body>
    <div class="wrapper">
        <a href="../index.html">back</a>
        <div class="wrapper">
            <h1>Color Palette Generator</h1>
            <form action="">
                <fieldset>
                    <label for="numOfColors">Number of colors:</label>    
                    <input type="number" name="numOfColors" id="numOfColors" min="1" max="54">
                </fieldset>
                
                
                <fieldset>
                    <legend>Hue:</legend>
                    <div>
                        <div class="random"></div>
                        <input type="checkbox" id="checkAll" name="hue" value="checkAll">
                        <label for="checkAll">All</label>
                    </div>
                    <div>
                        <div class="sample red"></div>
                        <input type="checkbox" id="red" name="hue" value="red">
                        <label for="red">Red</label>
                    </div>
                    <div>
                        <div class="sample orange"></div>
                        <input type="checkbox" id="yellow" name="hue" value="orange">
                        <label for="yellow">Orange</label>
                    </div>
                    <div>
                        <div class="sample yellow"></div>
                        <input type="checkbox" id="yellow" name="hue" value="yellow">
                        <label for="yellow">Yellow</label>
                    </div>
                    <div>
                        <div class="sample green"></div>
                        <input type="checkbox" id="4" name="hue" value="green">
                        <label for="green">Green</label>
                    </div>
                    <div>
                        <div class="sample blue"></div>
                        <input type="checkbox" id="blue" name="hue" value="blue">
                        <label for="blue">Blue</label>
                    </div>
                    <div>
                        <div class="sample purple"></div>
                        <input type="checkbox" id="purple" name="hue" value="purple">
                        <label for="purple">Purple</label>
                    </div>
                    <div>
                        <div class="sample pink"></div>
                        <input type="checkbox" id="pink" name="hue" value="pink">
                        <label for="pink">Pink</label>
                    </div>
                    <div>
                        <div class="sample gray"></div>
                        <input type="checkbox" id="mono" name="hue" value="mono">
                        <label for="mono">Monochrome</label>
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Luminosity:</legend>
                    <div class="selectLum">
                        <div>
                            <input type="radio" id="light" name="luminosity" value="light">
                            <label for="light">Light</label>
                        </div>
                        <div>
                            <input type="radio" id="dark" name="luminosity" value="dark">
                            <label for="dark">Dark</label>
                        </div>
                        <div>
                            <div class="sample orange"></div>
                            <input type="radio" id="random" name="luminosity" value="random">
                            <label for="random">Random</label>
                        </div>
                    </div>
                </fieldset>

                </div>

                <input type="submit" value="Create Palette">
            </form>

            <div class="palette"></div>   
            
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="jquery-1.11.3.min.js"><\/script>')
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>

    <script src="exercises-day6.js"></script>
</body>
</html>
