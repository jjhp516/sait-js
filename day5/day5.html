<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit Files</title>
</head>
<body>
    <a href="../index.html">back</a>

    <h1>Quiz</h1>

    <div class="container">
        <div class="quiz-card">
            <form action="" name=question1>
                <fieldset>
                    <legend>Question 1</legend>
                    <div>
                        <input type="radio" id="a" name="option" value="a">
                        <label for="a">A</label> 
                    </div>
                    <div>
                        <input type="radio" id="b" name="option" value="b">
                        <label for="b">B</label>
                    </div>
                    <div>
                        <input type="radio" id="c" name="option" value="c">
                        <label for="c">C</label>
                    </div>
                    <div>
                        <input type="radio" id="d" name="option" value="d">
                        <label for="d">D</label>
                    </div>
                    <div>
                        <button class="submitBtn" id="submit1">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        
        <div class="quiz-card">
            <form action="" name=question2>
                <fieldset>
                    <legend>Question 2</legend>
                    <div>
                        <input type="radio" id="true" name="trueOrFalse" value="true">
                        <label for="true">True</label>
                    </div>
                    <div>
                        <input type="radio" id="false" name="trueOrFalse" value="false">
                        <label for="false">False</label>
                    </div>
                    <div>
                        <button class="submitBtn" id="submit2">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        
        <div class="quiz-card">
            <form action="" name=question3>
                <fieldset>
                    <legend>Question 3</legend>
                    <div>
                        <label for="part1">part1</label>
                        <select id="part1" name="part1">
                            <option value="choicePart1">Choose</option>
                            <option value="answer1Part1">answer1</option>
                            <option value="answer2Part1">answer2</option>
                            <option value="answer3Part1">answer3</option>
                        </select>

                        <label for="part2">part2</label>
                        <select id="part2" name="part2">
                            <option value="choicePart2">Choose</option>
                            <option value="answer1Part2">answer1</option>
                            <option value="answer2Part2">answer2</option>
                            <option value="answer3Part2">answer3</option>
                        </select>
                    </div>
                    <div>
                        <button class="submitBtn" id="submit3">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="quiz-card">
            <form action="" name=question4>
                <fieldset>
                    <legend>Question 4</legend>
                    <div>
                        <input type="checkbox" id="1" name="checklist" value="1">
                        <label for="1">1</label>
                    </div>
                    <div>
                        <input type="checkbox" id="2" name="checklist" value="2">
                        <label for="2">2</label>
                    </div>
                    <div>
                        <input type="checkbox" id="3" name="checklist" value="3">
                        <label for="3">3</label>
                    </div>
                    <div>
                        <input type="checkbox" id="4" name="checklist" value="4">
                        <label for="4">4</label>
                    </div>
                    <div>
                        <input type="checkbox" id="5" name="checklist" value="5">
                        <label for="5">5</label>
                    </div>
                    <div>
                        <input type="checkbox" id="6" name="checklist" value="6">
                        <label for="6">6</label>
                    </div>
                    <div>
                        <input type="checkbox" id="7" name="checklist" value="7">
                        <label for="7">7</label>
                    </div>
                    <div>
                        <input type="checkbox" id="8" name="checklist" value="8">
                        <label for="8">8</label>
                    </div>
                    <div>
                        <button class="submitBtn" id="submit4">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="quiz-card">
            <form action="" name=question5>
                <fieldset>
                    <legend>Question 5</legend>
                    <div>
                        <input type="text" id="txtAnswer" name="txtAnswer" required>
                    </div>
                    <div>
                        <button class="submitBtn" id="submit5">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="quiz-card">
            <h2>Your-Score:</h2>
            <div class="score">
                <p class="grade"></p>
                <a href="./day5.html">Restart Quiz</a>
            </div>
        </div>
    </div>

    <script src="./exercise-d5.js"></script>
</body>
</html>
