<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
    <form action="" name="form1">
        Please enter the following details:
        <p>
            Name: <input type="text" id="txtName" name="txtName"/>
        </p>
        <!-- name error message -->
        <p id="errorName" style="display:none">Please enter your name.</p>
        
        <p>
            Age: <input type="text" id="txtAge" name="txtAge" min="18"/>
        </p>
        <!-- age error message -->
        <p id="errorAge" style="display:none">Please enter your age.</p>
        <p id="errorMinAge" style="display:none">Must be 18 or older.</p>
        <p id="errorNaN" style="display:none">Please enter a valid number.</p>

        <p>
            <input type="submit" id="submitBtn" value="Submit" name="btnCheckForm">
        </p>
       
    </form>

    <script src="./forms.js"></script>
</body>
</html>
